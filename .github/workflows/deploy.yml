name: Build, Test & Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # ✅ ضروري للسماح بالـ push إلى gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify secrets are set
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: |
          echo "Checking if required secrets are set..."
          MISSING=0
          
          if [ -z "$VITE_FIREBASE_API_KEY" ]; then
            echo "❌ VITE_FIREBASE_API_KEY is not set"
            MISSING=1
          else
            echo "✅ VITE_FIREBASE_API_KEY is set (length: ${#VITE_FIREBASE_API_KEY}, starts with: ${VITE_FIREBASE_API_KEY:0:4})"
          fi
          
          if [ -z "$VITE_FIREBASE_AUTH_DOMAIN" ]; then
            echo "❌ VITE_FIREBASE_AUTH_DOMAIN is not set"
            MISSING=1
          else
            echo "✅ VITE_FIREBASE_AUTH_DOMAIN is set"
          fi
          
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then
            echo "❌ VITE_FIREBASE_PROJECT_ID is not set"
            MISSING=1
          else
            echo "✅ VITE_FIREBASE_PROJECT_ID is set"
          fi
          
          if [ -z "$VITE_FIREBASE_STORAGE_BUCKET" ]; then
            echo "❌ VITE_FIREBASE_STORAGE_BUCKET is not set"
            MISSING=1
          else
            echo "✅ VITE_FIREBASE_STORAGE_BUCKET is set"
          fi
          
          if [ -z "$VITE_FIREBASE_MESSAGING_SENDER_ID" ]; then
            echo "❌ VITE_FIREBASE_MESSAGING_SENDER_ID is not set"
            MISSING=1
          else
            echo "✅ VITE_FIREBASE_MESSAGING_SENDER_ID is set"
          fi
          
          if [ -z "$VITE_FIREBASE_APP_ID" ]; then
            echo "❌ VITE_FIREBASE_APP_ID is not set"
            MISSING=1
          else
            echo "✅ VITE_FIREBASE_APP_ID is set"
          fi
          
          if [ -z "$VITE_GEMINI_API_KEY" ]; then
            echo "❌ VITE_GEMINI_API_KEY is not set"
            MISSING=1
          else
            echo "✅ VITE_GEMINI_API_KEY is set"
          fi
          
          if [ $MISSING -eq 1 ]; then
            echo ""
            echo "❌ Some secrets are missing. Please add them in:"
            echo "   https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          echo ""
          echo "✅ All required secrets are set and ready for build"

      - name: Build project
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
        run: npm run build

      - name: Test Firebase connection
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          node firebase-test.js || echo "⚠️ Firebase test failed, continuing deployment..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages