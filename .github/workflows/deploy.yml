name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY }}"
          VITE_FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
          VITE_FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
          VITE_FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
          VITE_FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID }}"
          VITE_GEMINI_API_KEY: "${{ secrets.VITE_GEMINI_API_KEY }}"
          VITE_VERCEL_API_URL: "${{ secrets.VITE_VERCEL_API_URL }}"
          VITE_API_BASE_URL: "https://k-a-cockpit.vercel.app"
          VITE_BASE_PATH: "/k.a-cockpit/"
        run: |
          node -e "const e=process.env; console.log('ðŸ”Ž startsWith(AIza)?', (e.VITE_FIREBASE_API_KEY||'').startsWith('AIza')); console.log('ðŸ”Ž KEY LEN', (e.VITE_FIREBASE_API_KEY||'').length)"
          npm run build
          echo "__BUILD_ID__=$(date +%s)" > dist/build.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
