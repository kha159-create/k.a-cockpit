name: Build, Test & Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # ‚úÖ ÿ∂ÿ±Ÿàÿ±Ÿä ŸÑŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑŸÄ push ÿ•ŸÑŸâ gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Verify secrets are set
        env:
          VITE_FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY }}"
          VITE_FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
          VITE_FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
          VITE_FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
          VITE_FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID }}"
          VITE_GEMINI_API_KEY: "${{ secrets.VITE_GEMINI_API_KEY }}"
        run: |
          echo "Checking if required secrets are set..."
          MISSING=0
          
          if [ -z "$VITE_FIREBASE_API_KEY" ]; then
            echo "‚ùå VITE_FIREBASE_API_KEY is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_FIREBASE_API_KEY is set (length: ${#VITE_FIREBASE_API_KEY})"
          fi
          
          if [ -z "$VITE_FIREBASE_AUTH_DOMAIN" ]; then
            echo "‚ùå VITE_FIREBASE_AUTH_DOMAIN is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_FIREBASE_AUTH_DOMAIN is set"
          fi
          
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then
            echo "‚ùå VITE_FIREBASE_PROJECT_ID is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_FIREBASE_PROJECT_ID is set"
          fi
          
          if [ -z "$VITE_FIREBASE_STORAGE_BUCKET" ]; then
            echo "‚ùå VITE_FIREBASE_STORAGE_BUCKET is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_FIREBASE_STORAGE_BUCKET is set"
          fi
          
          if [ -z "$VITE_FIREBASE_MESSAGING_SENDER_ID" ]; then
            echo "‚ùå VITE_FIREBASE_MESSAGING_SENDER_ID is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_FIREBASE_MESSAGING_SENDER_ID is set"
          fi
          
          if [ -z "$VITE_FIREBASE_APP_ID" ]; then
            echo "‚ùå VITE_FIREBASE_APP_ID is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_FIREBASE_APP_ID is set"
          fi
          
          if [ -z "$VITE_GEMINI_API_KEY" ]; then
            echo "‚ùå VITE_GEMINI_API_KEY is not set"
            MISSING=1
          else
            echo "‚úÖ VITE_GEMINI_API_KEY is set (length: ${#VITE_GEMINI_API_KEY})"
          fi
          
          if [ $MISSING -eq 1 ]; then
            echo ""
            echo "‚ùå Some secrets are missing. Please add them in:"
            echo "   https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All required secrets are set and ready for build"

      - name: Build project
        env:
          VITE_FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY }}"
          VITE_FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
          VITE_FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
          VITE_FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
          VITE_FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID }}"
          VITE_GEMINI_API_KEY: "${{ secrets.VITE_GEMINI_API_KEY }}"
        run: |
          node -e "const k=process.env.VITE_FIREBASE_API_KEY||''; const ok=k.startsWith('AIza'); console.log('üîé Firebase key starts with AIza?', ok); console.log('üîé Firebase key length:', k.length);"
          node -e "const k=process.env.VITE_GEMINI_API_KEY||''; console.log('üîé Gemini key length:', k.length);"
          npm run build

      - name: Test Firebase connection
        env:
          VITE_FIREBASE_API_KEY: "${{ secrets.VITE_FIREBASE_API_KEY }}"
          VITE_FIREBASE_AUTH_DOMAIN: "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
          VITE_FIREBASE_PROJECT_ID: "${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
          VITE_FIREBASE_STORAGE_BUCKET: "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
          VITE_FIREBASE_APP_ID: "${{ secrets.VITE_FIREBASE_APP_ID }}"
        run: |
          node firebase-test.js || echo "‚ö†Ô∏è Firebase test failed, continuing deployment..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages